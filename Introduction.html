<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to SVG</title>
</head>

<body>
    <svg width="250" height="250">
        <circle r="120" cx="125" cy="125" fill="none" stroke="red" stroke-width="10" />
        <circle r="60" cx="125" cy="125" fill="none" stroke="red" stroke-width="10" />
        <rect x="50" y="50" width="150" height="150" fill="none" stroke="green" stroke-width="3" />
        <line x1="0" y1="0" x2="250" y2="250" stroke="purple" stroke-width="2" />
        <polygon points="0,0 250,0 250,250, 0,250" fill="none" stroke="black" />
    </svg>

    <svg width="500" height="500">
        <polygon points="0,0 500,0 500,500 0,500" fill="none" stroke="black" />
        <polygon points="0,0 250,250 500,0 500,500 250,250 0,500" fill="none" stroke="black" />
    </svg>
</body>

</html>
